models:
  logistic_regression:
    params:
      max_iter: 1000
      multi_class: auto

  decision_tree:
    params:
      max_depth: 10
      random_state: 42

  random_forest:
    params:
      n_estimators: 100
      random_state: 42

  svm:
    params:
      kernel: rbf
      C: 1.0
      gamma: scale

  xgboost:
    params:
      n_estimators: 200
      max_depth: 4
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      objective: multi:softmax
      num_class: 3
      eval_metric: mlogloss
      random_state: 42
